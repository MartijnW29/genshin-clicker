<HTML>
<head>
<title>Genshin clicker game</title>
</head>

<body>

<p>Primogems: <span id="score">0</span></p>
<img scr="moneyprimogem.jpg" height="600" width="600px" onclick="addToScore(clickingPower)">

<buttin onclick="buyCursor () ">Cursor [<span id="Cursorcost">15</span>] -- <span id="Cursors">0</span></button>
<buttin onclick="buyGrandma () ">Grandma [<span id="Grandmacost">100</span>] -- <span id="Grandmas">0</span></button>

  <script>
    var score = 0;
    var clickingPower = 1

    var Cursorcost = 15;
    var Cursors = 0;
    var Grandmacost = 100;
    var Grandmas = 0;

    function buyCursor() {
      if (score >= Cursorcost) {
        score = score - Cursorcost;
        Cursors = cursors + 1;
        Cursorcost = Math.round(Cursorcost * 1,15) ;

        document.getElementById("score").innerHTML = score;
        document.getElementById("Cursorcost").innerHTML = Cursorcost;
        document.getElementById("Cursors").innerHTML = Cursors;
      }
    }

    function buyGrandma() {
      if (score >= Grandmacost) {
        score = score - Grandmacost;
        cursors = Grandmas + 1;
        cursorcost = Math.round(Grandmacost * 1,15) ;

        document.getElementById("score").innerHTML = score;
        document.getElementById("Grandmacost").innerHTML = Cursorcost;
        document.getElementById("Grandmas").innerHTML = Cursors;
      }
    }

    function addToScore(amount) {
      score = score + amount;
      document.getElementById("score").innerHTML = score;
    }
    setInterval (function() {
      score = score + Cursors;
      score = score + Grandmas * 5;
      document.getElementById("score").innerHTML = score;
    }, 1000) ; //1000ms = 1 second
    </script>
</body>
</HTML>
