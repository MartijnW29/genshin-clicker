<HTML>
<head>
<title>Genshin clicker</title>

<link rel="stylesheet" href="stijl.css">

<script src="script.js"></script>

</head>

<body>

<div class="sectionleft">

<center>

<div class="scorecontainer unselectable">

<span id="score">0</span> Primogems<br>
<span id="scorepersecond">0</span> primogems per second
</div>

<br>
<div class="clickercontainer unselectable">
<img src="moneyprimogem.jpeg" height="375px" width="375px" onclick="addToScore(clickingPower)">
</div>
</center>
</div>

<div class="sectionright">
<table class="shopbutton unselectable" onclick="buyAmber()">
  <tr>
    <td id="image"><img src="lighter.jpg"></td>
    <td id="nameandcost">
      <p>Amber</p>
      <p><span id="Ambercost">15</span> Primogems</p>
    </td>
<td id="amount"><span id="Ambers">0</span></td>
</tr>
</table>
</div>

<div class="sectionright">
<table class="shopbutton unselectable" onclick="buyLisa()">
  <tr>
    <td id="image"><img src="lisa.jpg"></td>
    <td id="nameandcost">
      <p>Lisa</p>
      <p><span id="Lisacost">100</span> Primogems</p>
    </td>
<td id="amount"><span id="Lisas">0</span></td>
</tr>
</table>
</div>

<div class="sectionright">
<table class="shopbutton unselectable" onclick="buyKaeya()">
  <tr>
    <td id="image"><img src="kaeya.jpg"></td>
    <td id="nameandcost">
      <p>Kaeya</p>
      <p><span id="Kaeyacost">1000</span> Primogems</p>
    </td>
<td id="amount"><span id="Kaeyas">0</span></td>
</tr>
</table>
</div>


</body>
</HTML>
